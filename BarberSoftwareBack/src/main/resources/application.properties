spring.application.name=BarberSoftwareBack
server.port=5000

#Conexion Base Datos
spring.datasource.url=jdbc:h2:mem:Barberdb;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Fuerza la ejecucion de schema.sql y data.sql
spring.sql.init.mode=always

# Activa consola H2 para pruebas
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Muestra en la consola del back las sentencias create e insert que se ejecutan en la base de datos
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
logging.level.org.springframework.boot.autoconfigure.jdbc.DataSourceInitializer=DEBUG