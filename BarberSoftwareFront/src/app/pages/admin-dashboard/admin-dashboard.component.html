<div class="admin-panel-container">
  <div class="container py-5">
    
    <!-- Encabezado -->
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold">Panel de Administrador</h1>
    </div>

    <!-- Grid de Tarjetas -->
    <div class="row g-4 justify-content-center">
      
      <!-- 1. Gestionar Servicios (Hub Principal) -->
      <div class="col-lg-4 col-md-6">
        <a routerLink="/admin/listar-productos" class="admin-card text-decoration-none">
          <div class="card-icon icon-primary">
            <i class="bi bi-scissors"></i>
          </div>
          <div class="card-body-admin">
            <h5 class="card-title">Gestionar Servicios</h5>
            <p class="card-text">Listar, editar, eliminar y ver por categoría.</p>
          </div>
          <div class="card-footer-admin">
            Ir <i class="bi bi-arrow-right-short"></i>
          </div>
        </a>
      </div>

      <!-- 2. Ver Ofertas (Borrador) -->
      <div class="col-lg-4 col-md-6">
        <a routerLink="/admin/ofertas" class="admin-card text-decoration-none disabled-card">
          <div class="card-icon icon-warning">
            <i class="bi bi-megaphone-fill"></i>
          </div>
          <div class="card-body-admin">
            <h5 class="card-title">Ver Ofertas</h5>
            <p class="card-text">(Borrador) Gestionar las promociones y descuentos.</p>
          </div>
          <div class="card-footer-admin">
            Próximamente...
          </div>
        </a>
      </div>

      <!-- 3. Ver Cupones (Borrador) -->
      <div class="col-lg-4 col-md-6">
        <a routerLink="/admin/cupones" class="admin-card text-decoration-none disabled-card">
          <div class="card-icon icon-danger">
            <i class="bi bi-ticket-perforated-fill"></i>
          </div>
          <div class="card-body-admin">
            <h5 class="card-title">Ver Cupones</h5>
            <p class="card-text">(Borrador) Administrar códigos de descuento.</p>
          </div>
          <div class="card-footer-admin">
            Próximamente...
          </div>
        </a>
      </div>

    </div>
    
    <!-- Botón de Volver -->
    <div class="text-center mt-5 pt-4">
      <a routerLink="/" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left me-2"></i> Volver al Inicio
      </a>
    </div>

  </div>
</div>
